<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish ZIP Lookup - Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Polish ZIP Lookup - Test</h1>
        <p>This is a test to see if basic HTML is working.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ZIP Code</h5>
                        <input type="text" class="form-control" placeholder="00-001">
                        <button class="btn btn-primary mt-2">Lookup City</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">City Name</h5>
                        <input type="text" class="form-control" placeholder="Warszawa">
                        <button class="btn btn-success mt-2">Lookup ZIP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
