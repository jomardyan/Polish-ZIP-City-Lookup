<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A lightweight, user-friendly web application for looking up Polish postal ZIP codes and cities" />
  <meta name="keywords" content="postal codes, zip codes, poland, lookup, cities" />
  <meta name="author" content="Hayk Jomardyan" />
  <title>Polish ZIP & City Lookup</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" aria-label="Home">ðŸ“® <span data-i18n="brand">Polish ZIP & City Lookup</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="single">
              <i class="bi bi-search"></i> <span data-i18n="lookup">Lookup</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="batch">
              <i class="bi bi-list-ul"></i> <span data-i18n="batch">Batch</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bi bi-translate"></i> EN
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="langDropdown">
              <a class="dropdown-item" href="#" data-locale="en">ðŸ‡ºðŸ‡¸ English</a>
              <a class="dropdown-item" href="#" data-locale="pl">ðŸ‡µðŸ‡± Polski</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="themeToggle">
              <i class="bi bi-moon"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Alerts -->
      <div id="alertContainer"></div>

      <!-- Single Lookup -->
      <div data-tab-content="single">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="zipInput" class="sr-only" data-i18n="zipPlaceholder">ZIP Code</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi bi-envelope" aria-hidden="true"></i>
                </span>
              </div>
              <input 
                id="zipInput"
                type="text" 
                class="form-control" 
                data-i18n-placeholder="zipPlaceholder"
                placeholder="00-001 or 00001"
                autofocus 
                autocomplete="postal-code"
              />
              <div class="input-group-append">
                <button 
                  id="zipLookupBtn"
                  class="btn btn-primary" 
                  data-loading="lookupCity"
                >
                  <span data-i18n="lookupCity">Lookup City</span>
                </button>
                <button 
                  id="clearZipBtn"
                  class="btn btn-outline-secondary" 
                  title="Clear"
                >
                  <i class="bi bi-x-circle" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cityInput" class="sr-only" data-i18n="cityPlaceholder">City Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi bi-geo-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input 
                id="cityInput"
                type="text" 
                class="form-control" 
                data-i18n-placeholder="cityPlaceholder"
                placeholder="Warszawa"
                autocomplete="address-level2"
              />
              <div class="input-group-append">
                <button 
                  id="cityLookupBtn"
                  class="btn btn-primary" 
                  data-loading="lookupZip"
                >
                  <span data-i18n="lookupZip">Lookup ZIP</span>
                </button>
                <button 
                  id="clearCityBtn"
                  class="btn btn-outline-secondary" 
                  title="Clear"
                >
                  <i class="bi bi-x-circle" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <button 
          id="clearResultsBtn"
          class="btn btn-outline-danger mb-3" 
          style="display: none;"
        >
          <i class="bi bi-trash" aria-hidden="true"></i> <span data-i18n="clearResults">Clear Results</span>
        </button>
        
        <div id="resultsTable" style="display: none;"></div>
      </div>

      <!-- Batch Lookup -->
      <div data-tab-content="batch" style="display: none;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fileInput" data-i18n="importFile">Import CSV / Excel</label>
            <div class="custom-file">
              <input 
                type="file" 
                class="custom-file-input" 
                id="fileInput" 
                accept=".csv, .xlsx, .xls"
                aria-describedby="fileInputHelp"
              >
              <label class="custom-file-label" for="fileInput" data-i18n="chooseFile">
                Choose file...
              </label>
            </div>
            <small id="fileInputHelp" class="form-text text-muted">CSV, Excel (.xlsx, .xls) files supported</small>
          </div>
          <div class="form-group col-md-6">
            <label for="batchTextarea" data-i18n="pasteInputs">Or Paste Inputs (one per line)</label>
            <textarea 
              id="batchTextarea"
              class="form-control" 
              rows="4" 
              data-i18n-placeholder="pastePlaceholder"
              placeholder="ZIPs or Cities"
              aria-describedby="batchTextareaHelp"
            ></textarea>
            <small id="batchTextareaHelp" class="form-text text-muted">One entry per line</small>
          </div>
        </div>
        
        <div class="form-row align-items-end">
          <div class="form-group col-md-3">
            <label for="modeSelect" data-i18n="mode">Mode</label>
            <select id="modeSelect" class="form-control">
              <option value="zip" data-i18n="zipCity">ZIP â†’ City</option>
              <option value="city" data-i18n="cityZip">City â†’ ZIP</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <button 
              id="processBatchBtn"
              class="btn btn-success btn-block" 
              data-loading="processBatch"
            >
              <span data-i18n="processBatch">Process Batch</span>
            </button>
          </div>
          <div class="form-group col-md-6 text-right">
            <div class="btn-group" role="group" aria-label="Export options">
              <button 
                id="copyBtn"
                class="btn btn-outline-secondary" 
              >
                <i class="bi bi-clipboard" aria-hidden="true"></i> <span data-i18n="copy">Copy</span>
              </button>
              <button 
                id="csvBtn"
                class="btn btn-outline-secondary" 
              >
                <i class="bi bi-file-earmark-csv" aria-hidden="true"></i> <span data-i18n="csv">CSV</span>
              </button>
              <button 
                id="excelBtn"
                class="btn btn-outline-secondary" 
              >
                <i class="bi bi-file-earmark-excel" aria-hidden="true"></i> <span data-i18n="excel">Excel</span>
              </button>
            </div>
          </div>
        </div>
        
        <div id="batchResultsTable" style="display: none;"></div>
      </div>

      <!-- Map View -->
      <div class="mt-4">
        <h5 data-i18n="mapView">Map View</h5>
        <div id="map" role="img" aria-label="Map View"></div>
        <small class="form-text text-muted">
          Interactive map showing locations of search results
        </small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Custom Application Script -->
  <script src="assets/js/vanilla-app.js"></script>
</body>
</html>
